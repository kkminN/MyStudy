<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <script>
        var coworkers = {
            "programmer" : "keongmin",
            "designer" : "keongmin.."
        };
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+" : "+coworkers[key] +"<br>");
        }
    </script>
    <h2>Property n Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
                document.write(key+" : "+this[key] +"<br>");
                // this 자리에 coworkers를 쓸 수 있지만 변수명이 바뀔 경우 적용이 안될 수 있다는 문제가 있음
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>

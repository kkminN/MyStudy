<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var names = ["nam", "keong", "min"];
    </script>
    <h2>Get</h2>
    <script>
        document.write(names[0]);
        document.write(names[1]);
        document.write(names[2]);
    </script>
    <h2>Add</h2>
    <script>
        names.push("park")
        names.push("jin")
        names.push("a")
    </script>
    <h2>Count</h2>
    <script>
        document.write(names.length)
    </script>
</body>
</html>
